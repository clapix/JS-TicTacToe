<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="tictactoe.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="title">Tic Tac Toe!</div>
      <div class="board">
        <div class="cell row1 col1">X</div>
        <div class="cell row1 col2">X</div>
        <div class="cell row1 col3">O</div>
        <div class="cell row2 col1">O</div>
        <div class="cell row2 col2">X</div>
        <div class="cell row2 col3">X</div>
        <div class="cell row3 col1">O</div>
        <div class="cell row3 col2">X</div>
        <div class="cell row3 col3">O</div>
      </div>
      <!-- <div class="winning-message">
      <div data-win-message-txt>X is win!</div>
      <button data-restart>Restart</button>
    </div> -->
    </div>
  </body>
</html>
